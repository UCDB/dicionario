<div class="container">
	<button class="btn btn-primary" id="btnCadastrar" ng-click="cadastrarUsuario();">Cadastra usuario</button>
	<div class="tela-cadastro" >
		<h4>Cadastro de Usuários</h4>
		<form ng-show="visualizar" >

			<div class="form-group">
				<label >Nome</label>
				<input class="form-control" type="text" id="txtNome" placeholder="Informe seu nome" ng-model="usuario.nome">
			</div>

			<div class="form-group">
				<label >CPF</label>
				<input class="form-control" type="text" id="txtCPF" placeholder="Informe seu CPF" ng-model="usuario.cpf">
			</div>

			<div class="form-group">
				<label >Login</label>
				<input class="form-control" type="text" id="txtLogin" placeholder="Informe seu E-mail" ng-model="usuario.login">
			</div>

			<div class="form-group">
				<label >Senha</label>
				<input class="form-control" type="text" id="txtSenha" placeholder="Informe uma senha" ng-model="usuario.senha">
			</div>

			<div class="form-group">
				<button type="button" class="btn btn-danger" ng-click="cancelar();">Cancelar</button>
				<button type="button" class="btn btn-primary" ng-click="cadastrar()">Salvar</button>
			</div>

		</form>
	</div>
</div>

<div class="container">
	<div class="form-group">
		<h4>Buscar Usuário</h4>
		<input type="text" id="textBusca" class="form-control" placeholder="Buscar..." ng-model="busca"/>
	</div>

	<div class="form-group">

		<h4>Usuários Cadastrados</h4>
		<table class="table table-striped">
			<thead>
			</th>

			<th data-field="nome">Nome</th>
			<th data-field="cpf">CPF</th>
			<th data-field="login">Login</th>
			</tr>

			</thead>
			<tbody>
			<tr ng-repeat="usuario in usuarios | filter:busca">

				<td >{{usuario.nome}} </td>
				<td >{{usuario.cpf}}</td>
				<td >{{usuario.login}}</td>
				<td > <a ng-click="editar(usuario.id)"> <i class="fa fa-pencil" aria-hidden="true"></i></a> </td>
				<td  class="deleteRowButton" align="center"><i class="fa fa-trash" aria-hidden="true"></i> </td>
			</tr>

			</tbody>


		</table>
	</div>


</div>
