
<div class="container">
	<h4>Cadastro de Usuários</h4>
	<form>
		<div class="form-group">
			<label >Nome</label>
			<input class="form-control" type="text" id="txtNome" placeholder="Informe seu nome">
		</div>

		<div class="form-group">
			<label >CPF</label>
			<input class="form-control" type="text" id="txtCPF" placeholder="Informe seu CPF">
		</div>

		<div class="form-group">
			<label >Login</label>
			<input class="form-control" type="email" id="txtLogin" placeholder="Informe seu e-mail">
		</div>

		<div class="form-group">
			<label >Senha</label>
			<input class="form-control" type="text" id="txtSenha" placeholder="Informe uma senha">
		</div>

		<div class="form-group">
			<button type="button" class="btn btn-danger">Cancelar</button>
			<button type="button" class="btn btn-primary">Salvar</button>
			<button type="button" class="btn btn-default">Novo</button>
		</div>

		<div class="form-group">

			<h5>Usuários Cadastrados</h5>
			<table class="table table-striped">
				<thead>
				</th> <th>Nome</th> <th>CPF</th> <th>Login</th>  <th>Senha</th> </tr> </thead>
				<tbody>  </tbody> </table>
		</div>

	</form>
</div>
