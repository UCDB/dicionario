<html ng-app="dicionarioApp" >

<head>
    <base href="/" />
    <title>Login</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script src="./recursos/jquery.min.js"></script>
    <script stype="text/java" src="./recursos/bootstrap/js/bootstrap.js"></script>
    <script src="./recursos/angular/angular.min.js"></script>
    <script src="./recursos/angular/angular-route.js"></script>
    <script src="./recursos/angular/angular-toastr/angular-toastr.tpls.min.js"></script>



    <link rel="stylesheet" type="text/css" href="./recursos/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="./recursos/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./recursos/angular/angular-toastr/angular-toastr.min.css" />
    <link rel="stylesheet" href="./css/loginStyle.css"/>


    <script src="./js/app.js"></script>
    <script src="./js/token-interceptor.js"></script>
    <script src="./js/data-service.js"></script>
    <script src="./js/controller/index-controller.js"></script>
    <script src="./js/controller/loginController.js"></script>




</head>
<body ng-controller="loginController">
<form id="form-login">

    <div>

        <fieldset>
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" id="usuario" placeholder="Login" ng-model="usuario.login"/>
        </fieldset>

        <fieldset>
            <i class="fa fa-key" aria-hidden="true"></i>
            <input type="text" id="senha" placeholder="Senha" ng-model="usuario.senha"/>
        </fieldset>

        <button ng-click="autenticar()" class="button" >Entrar <i class="fa fa-spinner fa-pulse fa-1x fa-fw" ng-show="visualizar"></i></button>




    </div>
</form>
</body>
</html>
